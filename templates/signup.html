{% extends "bases/base.html" %}
{% load static %}
{% block content %}
            <h3>Registration</h3>
            <div class="row" style="margin-top: 20px">
                <div class="col-3">
                    <h5>Login</h5>
                </div>
                <div class="col-9">
                    <label>
                        <input class="form-control" type="text" placeholder="Login"
                               style="width: 600px;margin-bottom: 5px; margin-top: 5px">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h5>Email</h5>
                </div>
                <div class="col-9">
                    <label>
                        <input class="form-control" type="text" placeholder="Email"
                                  style="width: 600px;margin-bottom: 5px;margin-top: 5px;text-align: start"></input>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h5>Nickname</h5>
                </div>
                <div class="col-9">
                    <label>
                        <input class="form-control" type="text" placeholder="Nickname"
                               style="width: 600px;margin-top: 5px">
                    </label>
                </div>
            </div>
            <div class="row" style="margin-top: 5px">
                <div class="col-3">
                    <h5>Password</h5>
                </div>
                <div class="col-9">
                    <label>
                        <input class="form-control" type="password" placeholder="Password"
                               style="width: 600px;margin-bottom: 5px; margin-top: 5px">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h5>Repeat password</h5>
                </div>
                <div class="col-9">
                    <label>
                        <input class="form-control" type="password" placeholder="Password"
                               style="width: 600px;margin-bottom: 5px; margin-top: 5px">
                    </label>
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-3">
                    <h5>Upload avatar</h5>
                </div>
                <div class="col-9">
                    <img src="/static/img/SNNej0W.png" alt="">
                    <div class="custom-file">
                        <input type="file" class="input-group" id="customFile">
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-3">
                </div>
                <div class="col-9">
                    <button type="submit" class="btn btn-success">
                        Save
                    </button>
                </div>
            </div>

{% endblock %}
